<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--fuentes tipograficas-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <!--importe css-->
    <link rel="stylesheet" href="css/main.css">
    <title>Contact</title>
</head>

<body>
    <header>
        <nav>
            <section class="nav-left">
                <a href="index.html">Portfolio</a>
            </section>
            <section class="nav-right">
                <a class="nav-categories" href="skills.html">Skills</a>
                <a class="nav-categories" href="projects.html">Projects</a>
                <a class="nav-categories" href="contact.html">contact</a>
            </section>
        </nav>
    </header>
    <main class="contact-main">
        <div class="left-main">
            <div class="contact-div">
                <h1>Contact me</h1>
                <h2>Send your request</h2>
            </div>
            <div class="form-div">
                <section class="name-section">
                    <div class="name-input">
                        <h3>First name</h3>
                        <input class="insert-name" type="text" placeholder="Juan">
                    </div>
                    <div class="lastname-input">
                        <h3>Last name</h3>
                        <input class="insert-name" type="text" placeholder="Smith">
                    </div>
                </section>
                <section class="mail-section">
                    <h3>Email address</h3>
                    <input class="insert-mail" type="email" placeholder="example@mail.com">
                    <h3>Your message</h3>
                    <input class="insert-text" type="text" placeholder="Enter your message">
                    <button class="btn-contact"><h3 class="btn-text">Submit</h3></button>
                </section>
            </div>
        </div>
        <div class="gif-div">
            <img class="contact-img" src="https://media4.giphy.com/media/v1.Y2lkPTc5MGI3NjExMWttamxrMzBkYWttamdyeGFrd3R4aXg4c203ZXIxNTQwamsycmxwdyZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/yALcFbrKshfoY/giphy.webp"
                alt="Totoro">
        </div>
    </main>
    <footer>
        <section class="foot-left">
            <h3>
                Portfolio
            </h3>
        </section>
        <section class="foot-right">
            <div class="foot-icons">
                <img src="img/icons/facebook.png" alt="facebook">
                <img src="img/icons/linkedin.png" alt="linkedin">
                <img src="img/icons/insta.png" alt="instagram">
                <img class="email-img" src="img/icons/email.png" alt="email">
            </div>
        </section>
    </footer>
</body>

</html>
